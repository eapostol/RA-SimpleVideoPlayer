<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Class</title>
    <script>

        /*
        * This demonstration file illustrates using the class keyword in ES6
        * Understanding the class keyword will help understand how to
        * create instances of objects
        * */

        class Car extends Object {
            constructor(color = "red"){
                super();

                this.type = "";
                this.color = color;
                this.manufacturer = "Ford";
                this.year = 2017;
                this.transmission = "automatic";
                this.model = "Focus";
            }

            startTheCar(){
                let x = () => { console.log("I am started"); };
                x();
            }

            get engineType(){
                return "its a V8! it's 1972!";
            }
            /*
            * set engineType(typeOfEngine){
            *   this.engineType = typeOfEngine;
            * }
            * */
        }

        let Sams_car = new Car("yellow");
        console.log(Sams_car);
        console.log(Sams_car.color);
        Sams_car.color = "blue";
        console.log(Sams_car.color);

        let Jesses_car = new Car();
        console.log(Jesses_car.color);
        console.log(Jesses_car.engineType);
        Jesses_car.engineType = "V6";
        console.log( Jesses_car.engineType );
        Jesses_car.startTheCar();


    </script>
</head>
<body>

</body>
</html>
